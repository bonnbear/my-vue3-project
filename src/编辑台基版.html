<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投掷硬币模拟</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        canvas { 
            display: block; 
            width: 100%;
            height: 80vh;
        }
        #controls {
            margin-top: 20px;
            text-align: center;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
        #result {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        @media (max-width: 600px) {
            canvas {
                height: 60vh;
            }
        }
    </style>
</head>
<body>
    <div id="controls">
        <button id="tossButton">投掷硬币</button>
        <div id="result"></div>
    </div>

    <!-- 通过CDN引入Three.js和Ammo.js物理引擎 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.124.0/examples/js/controls/OrbitControls.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ammo.js@0.0.2/ammo.min.js"></script>

    <script>
        // 等待Ammo.js加载完成
        Ammo().then(function(Ammo) {
            // 基本变量
            let camera, scene, renderer, controls;
            let coin, coinBody;
            let physicsWorld;
            let rigidBodies = [];
            let tmpTrans;
            let clock = new THREE.Clock();
            let isTossing = false;
            let resultElement = document.getElementById('result');

            // 物理常量
            const GRAVITY = -9.8;
            const COLLISION_GROUP = {
                COIN: 1,
                GROUND: 2
            };

            // 初始化
            init();
            animate();

            function init() {
                // 初始化物理世界
                initPhysics();

                // 初始化场景
                scene = new THREE.Scene();
                scene.background = new THREE.Color(0xbfd1e5);

                // 添加环境光和方向光
                const ambientLight = new THREE.AmbientLight(0x404040, 2);
                scene.add(ambientLight);

                const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
                directionalLight.position.set(1, 10, 6);
                directionalLight.castShadow = true;
                scene.add(directionalLight);

                // 设置相机
                camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                camera.position.set(0, 5, 10);
                camera.lookAt(0, 0, 0);

                // 创建渲染器
                renderer = new THREE.WebGLRenderer({ antialias: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.shadowMap.enabled = true;
                document.body.insertBefore(renderer.domElement, document.getElementById('controls'));

                // 添加轨道控制器
                controls = new THREE.OrbitControls(camera, renderer.domElement);
                controls.target.set(0, 0, 0);
                controls.update();

                // 创建地面
                createGround();

                // 创建硬币
                createCoin();

                // 窗口大小调整
                window.addEventListener('resize', onWindowResize);

                // 添加投掷按钮事件监听
                document.getElementById('tossButton').addEventListener('click', tossCoin);
            }

            function initPhysics() {
                // 配置物理世界
                let collisionConfiguration = new Ammo.btDefaultCollisionConfiguration();
                let dispatcher = new Ammo.btCollisionDispatcher(collisionConfiguration);
                let overlappingPairCache = new Ammo.btDbvtBroadphase();
                let solver = new Ammo.btSequentialImpulseConstraintSolver();
                physicsWorld = new Ammo.btDiscreteDynamicsWorld(dispatcher, overlappingPairCache, solver, collisionConfiguration);
                physicsWorld.setGravity(new Ammo.btVector3(0, GRAVITY, 0));

                tmpTrans = new Ammo.btTransform();
            }

            function createGround() {
                // 创建地面几何体
                const groundGeometry = new THREE.PlaneGeometry(30, 30);
                const groundMaterial = new THREE.MeshStandardMaterial({ 
                    color: 0x999999,
                    side: THREE.DoubleSide,
                    roughness: 0.8,
                    metalness: 0.2
                });
                const ground = new THREE.Mesh(groundGeometry, groundMaterial);
                ground.rotation.x = -Math.PI / 2;
                ground.receiveShadow = true;
                scene.add(ground);

                // 创建地面物理体
                let groundShape = new Ammo.btStaticPlaneShape(new Ammo.btVector3(0, 1, 0), 0);
                let groundTransform = new Ammo.btTransform();
                groundTransform.setIdentity();
                groundTransform.setOrigin(new Ammo.btVector3(0, 0, 0));
                
                let mass = 0; // 质量为0表示静态物体
                let localInertia = new Ammo.btVector3(0, 0, 0);
                
                let motionState = new Ammo.btDefaultMotionState(groundTransform);
                let rbInfo = new Ammo.btRigidBodyConstructionInfo(mass, motionState, groundShape, localInertia);
                let groundBody = new Ammo.btRigidBody(rbInfo);
                
                groundBody.setRestitution(0.5); // 反弹系数
                groundBody.setFriction(0.5);    // 摩擦系数
                
                physicsWorld.addRigidBody(groundBody, COLLISION_GROUP.GROUND, COLLISION_GROUP.COIN);
            }

            function createCoin() {
                // 创建硬币几何体
                const radius = 1.5;
                const thickness = 0.2;
                const coinGeometry = new THREE.CylinderGeometry(radius, radius, thickness, 32);
                const coinMaterial = new THREE.MeshStandardMaterial({ 
                    color: 0xffd700,
                    metalness: 0.8,
                    roughness: 0.2
                });
                
                coin = new THREE.Mesh(coinGeometry, coinMaterial);
                coin.rotation.x = Math.PI / 2;
                coin.position.y = 2;
                coin.castShadow = true;
                scene.add(coin);

                // 添加硬币正面的"正"字
                const frontTextGeometry = new THREE.TextGeometry("正", {
                    font: new THREE.Font(), // 这里应该加载字体，但为简化示例，使用默认字体
                    size: 0.5,
                    height: 0.05
                });
                const textMaterial = new THREE.MeshStandardMaterial({ color: 0x333333 });
                const frontText = new THREE.Mesh(frontTextGeometry, textMaterial);
                frontText.position.set(-0.3, thickness / 2 + 0.01, 0);
                frontText.rotation.x = -Math.PI / 2;
                coin.add(frontText);

                // 添加硬币背面的"反"字
                const backTextGeometry = new THREE.TextGeometry("反", {
                    font: new THREE.Font(), // 简化示例，使用默认字体
                    size: 0.5,
                    height: 0.05
                });
                const backText = new THREE.Mesh(backTextGeometry, textMaterial);
                backText.position.set(-0.3, -thickness / 2 - 0.01, 0);
                backText.rotation.x = Math.PI / 2;
                backText.rotation.y = Math.PI;
                coin.add(backText);

                // 创建硬币物理体
                let shape = new Ammo.btCylinderShape(new Ammo.btVector3(radius, thickness / 2, radius));
                let transform = new Ammo.btTransform();
                transform.setIdentity();
                transform.setOrigin(new Ammo.btVector3(coin.position.x, coin.position.y, coin.position.z));
                
                let mass = 1;
                let localInertia = new Ammo.btVector3(0, 0, 0);
                shape.calculateLocalInertia(mass, localInertia);
                
                let motionState = new Ammo.btDefaultMotionState(transform);
                let rbInfo = new Ammo.btRigidBodyConstructionInfo(mass, motionState, shape, localInertia);
                coinBody = new Ammo.btRigidBody(rbInfo);
                
                coinBody.setRestitution(0.7); // 反弹系数
                coinBody.setFriction(0.5);    // 摩擦系数
                coinBody.setRollingFriction(0.1); // 滚动摩擦
                
                physicsWorld.addRigidBody(coinBody, COLLISION_GROUP.COIN, COLLISION_GROUP.GROUND);
                
                // 记录刚体
                rigidBodies.push({ mesh: coin, body: coinBody });
            }

            function tossCoin() {
                if (isTossing) return;
                
                isTossing = true;
                resultElement.textContent = "硬币翻转中...";
                
                // 重置硬币位置
                let transform = new Ammo.btTransform();
                transform.setIdentity();
                transform.setOrigin(new Ammo.btVector3(0, 2, 0));
                coinBody.setWorldTransform(transform);
                
                // 设置线性速度为零（停止移动）
                coinBody.setLinearVelocity(new Ammo.btVector3(0, 0, 0));
                
                // 设置角速度为零（停止旋转）
                coinBody.setAngularVelocity(new Ammo.btVector3(0, 0, 0));
                
                // 施加随机力和扭矩
                const upForce = 5 + Math.random() * 5;
                const sideForce = (Math.random() - 0.5) * 3;
                
                coinBody.applyCentralImpulse(new Ammo.btVector3(sideForce, upForce, sideForce));
                coinBody.applyTorqueImpulse(new Ammo.btVector3(
                    Math.random() * 2 - 1,
                    Math.random() * 2 - 1,
                    Math.random() * 2 - 1
                ));
                
                // 设置超时以检查硬币停止运动
                setTimeout(checkCoinSettled, 1000);
            }

            function checkCoinSettled() {
                // 获取硬币的线性和角速度
                let linearVelocity = coinBody.getLinearVelocity();
                let angularVelocity = coinBody.getAngularVelocity();
                
                let isMoving = 
                    Math.abs(linearVelocity.x()) > 0.1 ||
                    Math.abs(linearVelocity.y()) > 0.1 ||
                    Math.abs(linearVelocity.z()) > 0.1 ||
                    Math.abs(angularVelocity.x()) > 0.1 ||
                    Math.abs(angularVelocity.y()) > 0.1 ||
                    Math.abs(angularVelocity.z()) > 0.1;
                
                if (isMoving) {
                    // 硬币仍在移动，继续检查
                    setTimeout(checkCoinSettled, 500);
                } else {
                    // 硬币已停止，确定正反面
                    determineCoinResult();
                }
            }

            function determineCoinResult() {
                // 获取硬币变换
                coinBody.getMotionState().getWorldTransform(tmpTrans);
                
                // 提取旋转信息
                let rotation = new THREE.Quaternion(
                    tmpTrans.getRotation().x(),
                    tmpTrans.getRotation().y(),
                    tmpTrans.getRotation().z(),
                    tmpTrans.getRotation().w()
                );
                
                // 计算硬币的上方向
                let upVector = new THREE.Vector3(0, 1, 0);
                upVector.applyQuaternion(rotation);
                
                // 判断正反面（根据上方向的y分量）
                if (upVector.y > 0) {
                    resultElement.textContent = "结果: 正面";
                } else {
                    resultElement.textContent = "结果: 反面";
                }
                
                isTossing = false;
            }

            function updatePhysics() {
                // 更新物理模拟
                physicsWorld.stepSimulation(clock.getDelta(), 10);
                
                // 更新刚体对象
                for (let i = 0; i < rigidBodies.length; i++) {
                    let objThree = rigidBodies[i].mesh;
                    let objPhys = rigidBodies[i].body;
                    let ms = objPhys.getMotionState();
                    
                    if (ms) {
                        ms.getWorldTransform(tmpTrans);
                        let p = tmpTrans.getOrigin();
                        let q = tmpTrans.getRotation();
                        
                        objThree.position.set(p.x(), p.y(), p.z());
                        objThree.quaternion.set(q.x(), q.y(), q.z(), q.w());
                    }
                }
            }

            function onWindowResize() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }

            function animate() {
                requestAnimationFrame(animate);
                updatePhysics();
                controls.update();
                renderer.render(scene, camera);
            }
        });
    </script>
</body>
</html>
